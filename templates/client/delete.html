{% extends "base.html" %} 

{% block title %}Actualizar cliente{% endblock title %}

{% block body %}
{% include "components/header.html" %}

<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-semibold text-gray-800 mb-4">Eliminar Cliente</h1>
  <p class="text-gray-700 mb-6">
    ¿Estás seguro de que quieres eliminar al cliente 
    <strong class="font-bold text-red-600">{{ client.name }}</strong>?
  </p>

  <form method="POST" class="flex items-center justify-between">
    {% csrf_token %}
    <button
      type="submit"
      class="px-4 py-2 bg-red-600 text-white font-medium rounded-md shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
    >
      Eliminar
    </button>
    <a
      href="{% url 'client_list' %}"
      class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-md shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2"
    >
      Cancelar
    </a>
  </form>
</div>

{% endblock body %}
